<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center>
      <h1>Bubble Sort</h1>
      <button class="size-btn">Generate New Array</button>
      <button class="sort-btn">Start</button>
    </center>
    <div class="workingArea">
      <!-- <div class="num"></div> -->
    </div>
    <form>
      <label><input type="radio" id="0.5x" name="speed" />0.5x</label>
      <label><input type="radio" id="1x" name="speed" checked />1x</label>
      <label><input type="radio" id="2x" name="speed" />2x</label>
    </form>
    <script src="/new.js"></script>
  </body>
</html>
